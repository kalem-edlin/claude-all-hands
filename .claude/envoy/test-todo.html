<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Test</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        main {
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text);
        }

        #todos {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            list-style: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        #todos li {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }

        #todos li:last-child {
            border-bottom: none;
        }

        #todos li:hover {
            background-color: #f1f5f9;
        }

        /* Styling for potential todo content */
        .todo-checkbox {
            margin-right: 1rem;
            accent-color: var(--primary);
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
        }

        .todo-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background-color: var(--bg);
            color: var(--text-light);
            font-weight: 500;
        }
        
        .empty-state {
            padding: 3rem 1rem;
            text-align: center;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <main>
        <h1>Todos</h1>
        <ul id="todos">
            <!-- Example content for visualization if empty -->
            <li class="empty-state" id="empty-msg">Waiting for items...</li>
        </ul>
    </main>

    <script>
        // Simple script to hide empty state if items are added dynamically
        const list = document.getElementById('todos');
        const emptyMsg = document.getElementById('empty-msg');
        
        const observer = new MutationObserver((mutations) => {
            if (list.children.length > 1 && emptyMsg) {
                emptyMsg.style.display = 'none';
            } else if (list.children.length === 1 && emptyMsg) {
                emptyMsg.style.display = 'block';
            }
        });
        
        observer.observe(list, { childList: true });
    </script>
</body>
</html>
